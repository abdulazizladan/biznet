<div fxLayout="row" fxLayoutAlign="center center auto" style="width: 100%; height: 100%;">

    <mat-card fxFlex.xs="90%" fxFlex.gt-xs="400px" class="mat-elevation-z4">
        <form [formGroup]="registrationForm">
        <mat-card-header>
            <mat-icon matCardAvatar>
                account_circle
            </mat-icon>
            <mat-card-title>
                Register
            </mat-card-title>
            <mat-card-subtitle>
                Create an account
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content fxLayout="column">
            
            <mat-form-field appearance="outline">
                <mat-label>email</mat-label>
                <input matInput type="email" formControlName="email" required>
                <mat-icon matSuffix color="primary">mail</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-icon matSuffix color="primary">lock</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>confirm password</mat-label>
                <input matInput type="password" formControlName="password_confirm" required>
                <mat-icon matSuffix color="primary">lock</mat-icon>
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions align="end">
            <button [disabled]="registrationForm.invalid" mat-flat-button color="primary">
                register
            </button>
        </mat-card-actions>

        <mat-card-footer style="padding: 10px">
            Already registered?<button mat-flat-button routerLink="/login">Login</button>
        </mat-card-footer>
        </form>
    </mat-card>

</div>
